version: '3.9'

services:
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: epklabs/music-app-frontend
    container_name: music-app-frontend
    ports:
      - '3030:80'
    depends_on:
      - server
    networks:
      - mynetwork

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: epklabs/music-app-server
    container_name: music-app-server
    ports:
      - '3001:3001'
    volumes:
      - /mnt/server/db/music:/app/public
    networks:
      - mynetwork

networks:
  mynetwork:
